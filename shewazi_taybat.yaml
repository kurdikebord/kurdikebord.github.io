name: "شێوازی تایبەت"
languages: ckb
description: شێوازی تایبەت بۆ دروستکردن و گۆڕینی شوێنی پیتەکان بەدڵی بەکارهێنەر
attributes:
  width: Grow
overrideWidths:
  FunctionalKey: 0.15

rows:
  - letters: # rowkeys_kurdi1.xml
      - ["ق", "ٯ"]
      - ['ڤ', 'ڥ']
      - ['ف', 'ڢ']
      - ['غ', 'ۼ', 'ڠ']
      - ['ع', '؏']
      - ["ھ|ه", "ھ", "!icon/zwnj_key|\u200c"]
      - ['ە', 'ة', 'ﻪ']
      - ['ت', 'ط', 'ٺ']
      - ['ح', 'الْحَمْدُ‌ لِلّٰه‌']
      - ['خ']
    splittable: false

  - letters: # rowkeys_kurdi2.xml
      - [ "ش", "و علیکم|وَ ‌عَلَيْكُمَ ‌‌السَّلَاْم‌ ", "ض" ]
      - [ "س", "سلام|السَّلَاْمُ ‌‌عَلَیْکُم‌ ", "ص" ]
      - ["ی", "ي", "ى", "ۍ", "ې"]
      - ['ێ', 'ؽ', 'ىْ']
      - ['ل', 'ڶ']
      - ['ڵ', 'ڸ', 'ڷ']
      - ["\u0627", "\u0622", "\u0625", "\u0623", "\u0654"]
      - ['ن', 'ں']
      - ["ج", "جزاك الله|‌جَزَاكَ‌‌ اللّٰهُ ‌‌خَيْرََا‌ "]
      - ['چ']
    splittable: false

  - letters: # rowkeys_kurdi3.xml
      - ["ب", "بارك الله|بَاْرَكَ‌‌ اللّٰهُ‌ ‌‌فِیكْ ", "﷽",]
      - ['ز', 'ظ']
      - ['ر', 'ࢪ']
      - ['ڕ', 'ۯ']
      - ['د', 'ذ', 'ۮ', 'دْ', 'ڌ', 'ﮆ']
      - ['وو', 'وْ']
      - ['و', 'ۏ', 'ۊ', 'ۋ']
      - ['ۆ', 'ؤ', 'ۉ', 'ۇ']
      - ["ک", "ك","ڪ"]
      - ['گ', 'ﷲ', 'ﷻ']
    splittable: false

  - letters: # rowkeys_kurdi4.xml
      - $drezh
      - ["ﺋ|ئ", "ء", "ﺋ", "ﹳ"]
      - ["پ", "ث"]
      - [ "ژ", "إِنْ ‌شَاءَ اللّٰه " ]
      - ["م", "مَاشَاءَ‌ اللّٰه ", "ﷴ", "ﷺ"]
      - ['؟', '?']
      - ['،', '؍']
      - [':', '؛']
      - $delete
    splittable: false

  - bottom:
        - $symbols
        - type: contextual
        - $action
        - $space
        - ['.', "؟", "!", "،", "٫", "؍", "\u0022", "؛", ":", "-", "_", "@", "#", "*", "|", ")", "(", ">", "<", "!autoColumnOrder!9"]
        - $enter
    splittable: false