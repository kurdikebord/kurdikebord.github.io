{%if sureLoaded or url.module == 'present'%}
  <div class='player f align-center'>
    <div class="cauto">
      <figure class="qari">
        <img src="{{qariLoaded.image}}" alt="{{qariLoaded.name}}">
        <figcaption>
          <div class="title">{{quranLoaded.detail.first_verse.title}}</div>
          <div class="meta">
            <span class="artist">{{qariLoaded.name}}</span>
            <span class="album">{{qariLoaded.type}}</span>
          </div>
        </figcaption>
      </figure>
    </div>
    <div class="c">
      <audio controls preload id="talavat" controlsList="nodownload">
        <source src="{{quranLoaded.detail.first_verse.audio}}" type="audio/mpeg">
      </audio>
    </div>
    <div class="cauto">
      <span class="sf-cog pRa10" data-kerkere='.pSettings'></span>
    </div>

    <form class="pSettings" data-kerkere-content="hide" method="post" action="{{url.kingdom}}/settings">

      <div class="f mB5 lineMode hide">
        <div class="c4">{%trans "Play Mode"%}</div>
        <div class="c">
          <select class="select sMode" name="mode">
            <option value="continuously">{%trans "Continuously"%}</option>
            <option value="aya">{%trans "Aya"%}</option>
            <option value="surah">{%trans "Surah"%}</option>
            <option value="page">{%trans "Page"%}</option>
            <option value="juz">{%trans "Juz"%}</option>
          </select>
        </div>
      </div>

      <div class="f mB5 lineRepeat">
        <div class="c4">{%trans "Aya Repeat"%} <span class="badge"></span></div>
        <div class="c">
          <select class="select sTimes" name="repeat">
            <option value="1">{{1 | fitNumber}} {%trans "Times"%}</option>
            <option value="2">{{2 | fitNumber}} {%trans "Times"%}</option>
            <option value="3">{{3 | fitNumber}} {%trans "Times"%}</option>
            <option value="4">{{4 | fitNumber}} {%trans "Times"%}</option>
            <option value="5">{{5 | fitNumber}} {%trans "Times"%}</option>
            <option value="6">{{6 | fitNumber}} {%trans "Times"%}</option>
            <option value="7">{{7 | fitNumber}} {%trans "Times"%}</option>
            <option value="8">{{8 | fitNumber}} {%trans "Times"%}</option>
            <option value="9">{{9 | fitNumber}} {%trans "Times"%}</option>
            <option value="100">âˆ</option>
          </select>
        </div>
      </div>

      <div class="f mB10 lineDelay">
        <div class="c4">{%trans "Delay"%} <span class="badge"></span></div>
        <div class="c">
          <select class="select sDelay" name="delay">
            <option value="0">{{0 | fitNumber}} {%trans "Without delay"%}</option>
            <option value="1">{{1 | fitNumber}} {%trans "Second"%}</option>
            <option value="2">{{2 | fitNumber}} {%trans "Second"%}</option>
            <option value="3">{{3 | fitNumber}} {%trans "Second"%}</option>
            <option value="4">{{4 | fitNumber}} {%trans "Second"%}</option>
            <option value="5">{{5 | fitNumber}} {%trans "Second"%}</option>
            <option value="6">{{6 | fitNumber}} {%trans "Second"%}</option>
            <option value="7">{{7 | fitNumber}} {%trans "Second"%}</option>
            <option value="8">{{8 | fitNumber}} {%trans "Second"%}</option>
            <option value="9">{{9 | fitNumber}} {%trans "Second"%}</option>
            <option value="len">{%trans "Duration of Aya"%}</option>
          </select>
        </div>
      </div>


      <div class="f mB10 ayeAutoScroll">
        <div class="c4">{%trans "Auto Scroll"%} <span class="badge"></span></div>
        <div class="c">
          <select class="select sScroll" name="scroll">
            <option value="on">{%trans "On"%}</option>
            <option value="off">{%trans "Off"%}</option>
          </select>
        </div>
      </div>

      <div>
        <button class="btn block dark hide">{%trans "Save"%}</button>
      </div>

    </form>

  </div>
{%endif%}
