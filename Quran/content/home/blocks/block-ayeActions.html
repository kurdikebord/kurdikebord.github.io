<div class="meta f">
  <div class="c12 s3">
    <a class="opr ayeLink" title='{%trans "Sura number : Aya number"%}' href="{{myAye.detail.verse_url}}">{{myAye.detail.verse_key}}</a>
  </div>
  <div class="c12 s3">
    <a class="opr ayeLink" title='{%trans "The verse number in the entire Quran"%}' href="{{url.kingdom}}/a{{myAye.detail.index}}">{{myAye.detail.index}}</a>
  </div>
  <div class="c12 s3">
    <div class="opr play" data-play='{%trans "Play"%}' data-pause='{%trans "Pause"%}'></div>
  </div>
  <div class="c12 s3">
    <div class="opr copy" data-copy='#aya-{{myAye.detail.index}}'>{%trans "Copy"%}</div>
    <input type="text" id="aya-{{myAye.detail.index}}" value="{{myAye.detail.text}}" contenteditable="true">
  </div>
</div>
