    <div class="ui floating dropdown button" id='chooseQari'>
      <i class="sf-microphone"></i>
      <span class="text"><img src="{{qariLoaded.image}}" class="avatar" alt="{{qariLoaded.name}}"><span>{{qariLoaded.name}}</span><span class="type">{{qariLoaded.type}}</span>
      </span>
      <div class="menu">
        <div class="search input">
          <input type="text" placeholder='{%trans "Search Qari"%}'>
        </div>
        <div class="divider"></div>
        <div class="scrolling menu">
{%for key, value in qariList%}
          <a class="item" rel="nofollow" href="{{value.url}}"><img src="{{value.image}}" class="avatar" alt="{{value.type}}"><span>{{value.name}}</span><span class="type">{{value.type}}</span></a>
{%endfor%}
        </div>
      </div>
    </div>
