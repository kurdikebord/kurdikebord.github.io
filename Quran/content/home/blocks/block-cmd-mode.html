    <div class="ui floating dropdown button" id='chooseReadMode'>
      <i class="sf-monitor-screen-1"></i>
      <span class="text"><i class="compact mRa5 sf-{{readModeLoaded.class}}"></i><span>{{readModeLoaded.name}}</span></span>
      <div class="menu">
        <div class="header">{%trans "Change Read Mode"%}</div>
{%for key, value in readModeList%}
{%if value.hidden%}
{%else%}
          <a class="item" href="{{value.url}}"><i class="compact mRa5 sf-{{value.class}}"></i><span>{{value.name}}</span></a>
{%endif%}
{%endfor%}
      </div>
    </div>
